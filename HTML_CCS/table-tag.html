<!DOCTYPE html>
<html>
<body>
    <h1>ランチメニュー</h1>

        <tr>
            <th>平日</th>
            <th>土日祝日</th>
        </tr>
        <tr>
            <td>Aランチ：唐揚げ定食</td>
            <td>Aランチ：コロッケ定食</td>
        </tr>
        <tr>
            <td>Bランチ：ハンバーグ定食</td>
            <td>Bランチ：海鮮丼</td>
        </tr>
    </table>
</body>
</html>
